# Development resource limits patch - reduced resources for local development
apiVersion: apps/v1
kind: Deployment
metadata:
  name: empirical-service
spec:
  template:
    spec:
      containers:
      - name: empirical-service
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
