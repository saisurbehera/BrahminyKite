# Production Horizontal Pod Autoscaler configurations
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: empirical-service-hpa
  namespace: brahminykite
  labels:
    app.kubernetes.io/name: empirical-service-hpa
    app.kubernetes.io/part-of: brahminykite
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: empirical-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
---
