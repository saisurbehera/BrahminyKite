apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brahminykite-ingress
  namespace: brahminykite
  labels:
    app.kubernetes.io/name: brahminykite-ingress
    app.kubernetes.io/part-of: brahminykite
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-rps: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  tls:
  - hosts:
    - api.brahminykite.io
    - grafana.brahminykite.io
    - prometheus.brahminykite.io
    secretName: brahminykite-tls
  rules:
  - host: api.brahminykite.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
  - host: grafana.brahminykite.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: prometheus.brahminykite.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
---
# Certificate issuer for TLS certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: letsencrypt-prod
    app.kubernetes.io/part-of: brahminykite
    app.kubernetes.io/component: certificates
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@brahminykite.io  # Change this to your email
    privateKeySecretRef:
      name: letsencrypt-prod-private-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# Development ingress (without TLS for local development)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brahminykite-ingress-dev
  namespace: brahminykite
  labels:
    app.kubernetes.io/name: brahminykite-ingress-dev
    app.kubernetes.io/part-of: brahminykite
    app.kubernetes.io/component: ingress
    app.kubernetes.io/environment: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-rps: "100"
spec:
  rules:
  - host: api.brahminykite.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
  - host: grafana.brahminykite.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: prometheus.brahminykite.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090