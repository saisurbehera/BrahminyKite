{{- if .Values.api.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "brahminykite.fullname" . }}-api
  namespace: {{ include "brahminykite.namespace" . }}
  labels:
    {{- include "brahminykite.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.monitoring.metrics.port | default 9090 }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "brahminykite.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}